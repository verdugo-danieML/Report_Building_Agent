repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0 # Esta versi칩n est치 bien
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # --- El repositorio de Black se elimina ---
  # - repo: https://github.com/psf/black
  #   rev: 24.10.0
  #   hooks:
  #     - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5 # Actualizado a una versi칩n reciente
    hooks:
      # Hook 1: Ejecuta el FORMATEADOR (reemplaza a black)
      - id: ruff-format
      # Hook 2: Ejecuta el LINTER (reemplaza a flake8, isort, etc.)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2 # Actualizado a una versi칩n reciente
    hooks:
      - id: mypy
        additional_dependencies: [".[dev]"]
